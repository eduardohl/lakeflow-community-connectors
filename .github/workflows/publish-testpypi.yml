# separate terms of service, privacy policy, and support
# documentation.

name: Publish to TestPyPI

on:
  push:
    tags:
      - "test-v*"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: python -m pip install build

      - name: Set version from git tag
        if: startsWith(github.ref, 'refs/tags/test-v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/test-v}
          echo "Setting version to $VERSION"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" tools/community_connector/pyproject.toml

      - name: Build tools/community_connector package
        run: |
          cd tools/community_connector
          python -m build

      - name: Build lakeflow-community-connectors package (includes src packages)
        run: |
          python -m build
          echo "Package contents:"
          python -c "import zipfile; zf = zipfile.ZipFile(list(__import__('pathlib').Path('dist').glob('*.whl'))[0]); print('\n'.join(sorted(zf.namelist())))"

      - name: Publish community_connector tools to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: tools/community_connector/dist/

      - name: Publish community-connectors packages to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
